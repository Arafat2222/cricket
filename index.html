<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ক্রিকেট টুর্নামেন্ট</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Bengali', sans-serif;
            background: linear-gradient(135deg, #1a1c2a 0%, #283593 100%);
        }
        .custom-clip {
            clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
        }
    </style>
</head>
<body class="min-h-screen py-6">  <!-- reduced from py-10 -->
    <div class="container mx-auto p-2">  <!-- reduced from p-4 -->
        <div class="max-w-4xl mx-auto">  <!-- reduced from max-w-5xl -->
            <!-- Main Banner -->
            <div class="relative bg-white/5 backdrop-blur-lg rounded-lg overflow-hidden border border-white/10">
                <!-- Header Design -->
                <div class="custom-clip bg-gradient-to-r from-indigo-900/80 to-blue-900/80 pb-12">  <!-- reduced from pb-16 -->
                    <div class="flex justify-between items-center px-6 py-4">  <!-- reduced from px-8 py-6 -->
                        <div class="text-xl md:text-2xl font-medium text-white/90">
                            <div class="flex items-center gap-3">
                                <span class="bg-gradient-to-r from-amber-500/20 to-yellow-300/20 px-4 py-2 rounded-lg backdrop-blur-sm text-amber-200 text-sm md:text-base border border-amber-500/20 hover:from-amber-500/30 hover:to-yellow-300/30 transition-all">
                                    দেশের গর্ব আমাদের একত্রিত শক্তিতে
                                </span>
                            </div>
                        </div>
                        <div class="text-xl md:text-2xl font-medium text-white/90">
                            <div class="flex items-center gap-3">
                                <span class="bg-gradient-to-r from-amber-500/20 to-yellow-300/20 px-4 py-2 rounded-lg backdrop-blur-sm text-amber-200 text-sm md:text-base border border-amber-500/20 hover:from-amber-500/30 hover:to-yellow-300/30 transition-all">
                                    নির্ভীক জাতি, শীর্ষে উঠবে
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- Tournament Title -->
                    <div class="text-center mt-6 px-4">  <!-- reduced from mt-8 -->
                        <div class="inline-block relative">
                            <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold relative mb-8">
                                <span class="block bg-gradient-to-r from-white to-blue-200 text-transparent bg-clip-text leading-tight">
                                    ঈদুল আজহা গেট টুগেদার
                                </span>
                            </h1>

                            <!-- Tournament Logo -->
                            <div class="w-40 h-40 mx-auto relative">
                                <div class="absolute inset-0 bg-gradient-to-r from-blue-600 to-indigo-700 rounded-full animate-pulse"></div>
                                <div class="absolute inset-2 bg-gradient-to-br from-white/10 to-white/5 backdrop-blur-sm rounded-full overflow-hidden">
                                    <img src="./logo.png" alt="Tournament Logo" class="w-full h-full object-cover scale-110">
                                </div>
                            </div>
                            
                            <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold relative mt-8">
                                <span class="block text-3xl md:text-4xl lg:text-2xl mt-4 bg-gradient-to-r from-yellow-300 to-yellow-100 text-transparent bg-clip-text">
                                    ক্রিকেট টুর্নামেন্ট ২০২৫
                                </span>
                                <span class="block text-2xl md:text-3xl mt-2 bg-gradient-to-r from-blue-300 to-indigo-200 text-transparent bg-clip-text">
                                    সিজন ২
                                </span>
                            </h1>
                            
                            
                        </div>
                    </div>
                </div>

                <!-- Middle Section -->
                <div class="relative -mt-8 px-6">  <!-- reduced from -mt-10 px-8 -->
                    <div class="flex justify-center">
                        <div class="bg-gradient-to-r from-indigo-600 to-blue-600 px-12 py-3 rounded-full text-2xl md:text-3xl font-bold text-white shadow-2xl flex items-center gap-3">
                            <img src="https://cdn-icons-png.flaticon.com/512/2158/2158425.png" class="w-10 h-10" alt="Cricket Trophy">
                            টুর্নামেন্ট
                            <img src="https://cdn-icons-png.flaticon.com/512/2158/2158425.png" class="w-10 h-10" alt="Cricket Trophy">
                        </div>
                    </div>

                    <!-- Cricket Elements -->
                    <div class="grid grid-cols-2 gap-8 mt-12 mb-16">
                        <div class="group w-full">
                            <div class="relative p-8 bg-gradient-to-br from-indigo-900/50 to-blue-900/50 rounded-2xl backdrop-blur-sm border border-white/10 transform transition-all duration-300 hover:-translate-y-2 h-full">
                                <div class="absolute inset-0 bg-gradient-to-r from-indigo-500/20 to-blue-500/20 rounded-2xl blur opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                <div class="flex flex-col items-center justify-center h-full">
                                    <img src="https://cdn-icons-png.flaticon.com/512/2886/2886665.png" class="w-24 h-24 object-contain mb-6 opacity-90 invert brightness-90" alt="Event Date">
                                    <p class="text-center text-white text-xl md:text-2xl font-medium bg-gradient-to-r from-blue-500/20 to-indigo-500/20 px-6 py-3 rounded-lg backdrop-blur-sm">তারিখ: ঈদের দ্বিতীয় দিন</p>
                                </div>
                            </div>
                        </div>
                        <div class="group w-full">
                            <div class="relative p-8 bg-gradient-to-br from-indigo-900/50 to-blue-900/50 rounded-2xl backdrop-blur-sm border border-white/10 transform transition-all duration-300 hover:-translate-y-2 h-full">
                                <div class="absolute inset-0 bg-gradient-to-r from-indigo-500/20 to-blue-500/20 rounded-2xl blur opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                <div class="flex flex-col items-center justify-center h-full">
                                    <a href="https://www.google.com/maps/dir/23.7608421,90.3601775/Bhutiapara+High+School/@24.4561656,88.3123402,8z/data=!3m1!4b1!4m10!4m9!1m1!4e1!1m5!1m1!1s0x39fc9a0b226a84e1:0xdafffd24344c7f04!2m2!1d88.9386107!2d25.1628088!3e0?entry=ttu&g_ep=EgoyMDI1MDQxNi4xIKXMDSoASAFQAw%3D%3D" target="_blank" rel="noopener noreferrer" class="hover:scale-110 transition-transform duration-300">
                                        <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" class="w-24 h-24 object-contain mb-6 opacity-90 invert brightness-90" alt="Location Icon">
                                    </a>
                                    <p class="text-center text-white text-xl md:text-2xl font-medium bg-gradient-to-r from-blue-500/20 to-indigo-500/20 px-6 py-3 rounded-lg backdrop-blur-sm">স্থান: ভুটিয়াপাড়া উচ্চ বিদ্যালয় মাঠ</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer Section -->
                <div class="bg-gradient-to-r from-indigo-900/90 to-blue-900/90 py-8 px-6">  <!-- reduced from py-12 px-8 -->
                    <div class="relative">
                        <!-- Decorative Elements -->
                        <div class="absolute -top-16 left-1/2 transform -translate-x-1/2">
                            <div class="w-32 h-1 bg-gradient-to-r from-transparent via-blue-400 to-transparent"></div>
                        </div>
                        
                        <p class="text-xl md:text-4xl text-center font-medium text-white/80">
                            <span class="inline-flex items-center gap-3 bg-blue-800/30 px-6 py-2 rounded-full backdrop-blur-sm">
                                <img src="https://cdn-icons-png.flaticon.com/512/1534/1534938.png" class="w-8 h-8" alt="Management Icon">
                                আয়োজনে
                                <img src="https://cdn-icons-png.flaticon.com/512/1534/1534938.png" class="w-8 h-8" alt="Management Icon">
                            </span>
                            <span class="block mt-6 text-white font-bold tracking-wide text-2xl md:text-3xl bg-gradient-to-r from-blue-200 to-indigo-200 text-transparent bg-clip-text">
                                যুবসমাজ, ভুটিয়াপাড়া ও পার্শ্ববর্তী এলাকা
                            </span>
                            <span class="block mt-2 text-lg md:text-xl text-blue-200/80">
                                চকবরকত,জয়পুরহাট
                            </span>
                        </p>

                        <!-- Bottom Decorative Line -->
                        <div class="absolute -bottom-4 left-1/2 transform -translate-x-1/2 w-full max-w-md">
                            <div class="h-1 bg-gradient-to-r from-transparent via-indigo-500 to-transparent"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
